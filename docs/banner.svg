<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 500" width="1600" height="500" role="img" aria-labelledby="t d">
  <title id="t">Proyecto Integrador 2025 — Sistema Veterinaria</title>
  <desc id="d">Banner minimalista con animacion suave en blanco y negro.</desc>

  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b0b0b"/>
      <stop offset="100%" stop-color="#333"/>
    </linearGradient>
    <style>
      .ttl{fill:#fff;font:700 64px/1.2 "Segoe UI", Arial, sans-serif}
      .sub{fill:#e6e6e6;font:400 28px/1.4 "Segoe UI", Arial, sans-serif}
      .txt{fill:#cfcfcf;font:400 22px/1.6 "Segoe UI", Arial, sans-serif}
      .chip{fill:#111;stroke:#fff;stroke-width:1.2;rx:10}
      .chipT{fill:#fff;font:500 18px/1 "Segoe UI", Arial, sans-serif}
      .foot{fill:#a8a8a8;font:500 18px/1.4 "Segoe UI", Arial, sans-serif;letter-spacing:.3px}
    </style>
  </defs>

  <!-- fondo -->
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- titulo con animacion de desplazamiento -->
  <text x="120" y="160" class="ttl">
    <animate attributeName="opacity" from="0" to="1" dur="1.5s" fill="freeze"/>
    <animateTransform attributeName="transform" type="translate" from="0 20" to="0 0" dur="1.5s" fill="freeze"/>
    Proyecto Integrador 2025
  </text>

  <rect x="120" y="182" width="560" height="4" fill="#fff" opacity="0.95">
    <animate attributeName="width" from="0" to="560" dur="1.2s" fill="freeze"/>
  </rect>

  <!-- subtitulo -->
  <text x="120" y="230" class="sub" opacity="0">
    <animate attributeName="opacity" from="0" to="1" begin="0.8s" dur="1s" fill="freeze"/>
    Sistema integral de gestion veterinaria
  </text>

  <!-- descripcion -->
  <text x="120" y="280" class="txt" opacity="0">
    <animate attributeName="opacity" from="0" to="1" begin="1.2s" dur="1s" fill="freeze"/>
    <tspan x="120" dy="0">Objetivo: realizar un sistema completo para una clinica veterinaria con gestion de citas, diagnosticos,</tspan>
    <tspan x="120" dy="28">inventario farmacologico por sucursal y reportes analiticos exportables.</tspan>
  </text>

  <!-- chips -->
  <g transform="translate(120,340)" opacity="0">
    <animate attributeName="opacity" from="0" to="1" begin="1.6s" dur="1s" fill="freeze"/>
    <rect class="chip" width="230" height="40"/><text class="chipT" x="14" y="25">dashboard profesional</text>
    <g transform="translate(250,0)"><rect class="chip" width="220" height="40"/><text class="chipT" x="14" y="25">reportes y exportes</text></g>
    <g transform="translate(490,0)"><rect class="chip" width="280" height="40"/><text class="chipT" x="14" y="25">control de stock por sucursal</text></g>
  </g>

  <!-- footer -->
  <text x="120" y="430" class="foot" opacity="0">
    <animate attributeName="opacity" from="0" to="1" begin="2s" dur="1s" fill="freeze"/>
    Instituto Tecnico Salesiano Villada • 2025
  </text>

  <!-- contribuidores abajo -->
  <text x="120" y="456" class="foot" opacity="0">
    <animate attributeName="opacity" from="0" to="1" begin="2.2s" dur="1s" fill="freeze"/>
    Contribuidores: Bruno Segura · Enzo Secchi · Ignacio Vago · Facundo Ledesma
  </text>
</svg>
